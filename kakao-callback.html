<!doctype html>
<meta charset="utf-8" />
<title>Kakao OAuth Callback</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
  .box { max-width: 720px; margin: 0 auto; }
  code { background:#f4f4f4; padding:2px 6px; border-radius:4px; }
</style>
<div class="box">
  <h1>✅ Kakao OAuth Callback</h1>
  <p>아래에 받은 <code>code</code> 값이 보이면 1단계 성공.</p>
  <pre id="out"></pre>
</div>
<script>
  const p = new URLSearchParams(location.search);
  const code = p.get('code');
  const error = p.get('error') || p.get('error_description');
  document.getElementById('out').textContent = code
    ? 'code=' + code
    : (error ? 'error=' + error : 'code 파라미터가 없습니다.');
</script>
